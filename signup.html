
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="images/newsletterlogo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to NewsGod</h1>


      <input type="text" class="form-control top" placeholder="First Name" name="fname" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lname" required>
      <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" name="email" required >
      
      
      
      <button class="btn btn-lg btn-warning btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; NewsGod</p>
    </form>
  </body>
</html>
